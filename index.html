<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="left-side">
        <div class="banner">
            <img src="odin-lined.png" alt="odin logo" class="odin-logo">
            <p class="odin-text">ODIN</p>
        </div>
        <div class="credit-text">
            <p>Photo by 
                <a href="https://unsplash.com/@haliewestphoto" class="credit-link">Hailie West</a> on 
                <a href="https://unsplash.com/photos/25xggax4bSA" class="credit-link">Unsplash</a>
            </p>
        </div>
        <img src="back.jpg" alt="grass" class = "background-image-left">
    </div>

   <div class="right-side">
        <div class="top-text">
            <p class="intro">This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.</p>
            <p class="intro2">Sign up <em>now</em> to get started.</p>
            <p class="intro3">You <em>know</em> you want to.</p>
        </div>
        <div class="middle-form">
            <p class = "form-head">Let's do this!</p>
            <form action="" method="get" class="form" id="myForm">
                <ul>
                    <div class="flex-row">
                        <li>
                            <label for="first-name">First Name*</label>
                            <input type="text" id="first-name" name="first_name" required/>
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" />
                        </li>
                    </div>
                    <div class="flex-row">
                        <li>
                            <label for="user_email">Email*</label>
                            <input type="email" id="user-email" name="email" required>
                        </li>
                        <li>
                            <label for="number">Number*</label>
                            <input type="text" id="number" name="phone-number" minlength="9" required>
                        </li>
                    </div>
                    <div class="flex-row">
                        <li>
                            <label for="user_password">Password*</label>
                            <input type="password" id="user-password" name="password" onkeyup='check();' required> 
                            <span class="error-message"></span> 
                        </li>
                        <li>
                            <label for="confirm_password">Confirm Password*</label>
                            <input type="password" id="confirm-password"  name="confirm_password" onkeyup='check();' required>
                        </li>
                    </div>
                </ul>
            </form>
        </div>
        <div class="login">
            <button type="submit" form="myForm" >Create Account</button>
            <p class="bottomText">Already have an account? <a href="" class="login-text">Log in</a></p>
        </div>
   </div>

   <script>
       function check(){
           if(document.getElementById("user-password").value !== document.getElementById("confirm-password").value){
               document.querySelector(".error-message").textContent = "*Passwords do not match"
               document.querySelector(".error-message").style.display = "inline-block"
               document.getElementById("user-password").classList = "error";
               document.getElementById("confirm-password").classList = "error";
           }
           else{
            document.querySelector(".error-message").style.display = "none";
            document.getElementById("user-password").classList = " ";
            document.getElementById("confirm-password").classList = " ";
           }
       }
   </script>
    
</body>
</html>
